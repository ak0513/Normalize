    <style>
        *{margin:0;padding:0;box-sizing: border-box;}
        *::before,
        *::after{
            box-sizing: border-box;
        }
        .a11y {
            overflow: hidden;
            position: absolute;
            width: 1px;
            height: 1px;
            margin:-1px;
            border: 0;
            clip: rect(1px,1px,1px,1px);
            clip-path: inset(50%);
        }

        



        .flex-row {
            display:flex;
        }



        #header {
            display:flex;
            justify-content: space-between;
            padding:30px 20px;
            background-color: #f1f1f1;
        }

        #container {
            padding:0 40px;
            
        }


        #calendar {
            flex-grow: 1;
            border:1px solid #ddd;
            padding:30px 0 30px 30px;
        }
        #calendar .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height:30px;
            margin-right:30px;
            padding:0 30px;
            text-align: center;
        }
        #calendar .calendar-header [class*='btn'] {
            display:flex;
            justify-content: center;
            align-items: center;
            position:absolute;
            top:0;
            width:30px;
            height:30px;
            background: none;
            border: 0px;
            cursor: pointer;
        }
        #calendar .calendar-header .btn-prev {
            left:0;
        }
        #calendar .calendar-header .btn-next {
            right:0;
        }
       
        #calendar table {
            width:100%;
        }

        #calendar table thead th {
            padding:10px;
            text-align:left;
            vertical-align:top;
        }
        #calendar table tbody td {
            width:14.28571%;
        }
        #calendar table tbody td > a {
            position: relative;
            display:block;
            padding:35px 10px 10px;
            text-align:left;
            text-decoration: none;
            color:#000;
        }
        #calendar table td.current {
            position: relative;
        }
        #calendar table td.current > a {
            color:#fff;
        }
        #calendar table td.current::before {
            content:'';
            position:absolute;
            bottom:0;
            left:0;
            width:30px;
            height:30px;
            background-color:#555;
            border-radius: 50%;
        }

        .device-list {
            width:200px;
            margin-left:10px;
            padding:10px 30px;
            background-color:#ddd;
            border-radius: 10px;
        }

        .device-info {
            margin-top:30px;
        }
        .device-info ul li {
            display: flex;
            align-items: center;
            padding:30px;
            border:1px solid #ddd;
            border-radius: 5px;
        }
        .device-info ul li + li {
            margin-top:10px;
        }
        .device-info ul li.on {
            background-color: #ddd;
        }
        .device-info ul li .name {
            flex-grow: 1;
        }
        .device-info ul li .data {
            margin-right:30px;
        }
        .device-info ul li .state {
            position: relative;
            width:15px;
            height:15px;
            border-radius: 50%;
            background-color: transparent;
        }
        .device-info ul li .state.green {
            background-color: green;
        }
    </style>

    <style>
        body {
            color:#333;
        }


        /* input */
        .input-wrap {
            position: relative;
            width:100%;
        }
        
        input[type='tel'],
        input[type='text'],
        input[type='email'],
        input[type='password'],
        input[type='search'],
        input[type='number'] {
            width:100%;
            height:38px;
            padding:0 14px;
            border:1px solid #ddd;
            background-color:#fff;
            border-radius:0;
            font-weight:400;
            font-size:16px;
            color:#333;
            line-height:36px;
            border-radius: 3px;
        }
       
        /* select */
        .select-wrap {
            position: relative;
            width:100%;
        }
        select {
            width:100%;
            height:38px;
            padding:0 14px;
            border:1px solid #ddd;
            background-color:#fff;
            border-radius:0;
            font-weight:400;
            font-size:16px;
            color:#333;
            border-radius: 3px;
        }
       
        /* textarea */
        textarea {
            width: 100%;
            padding:14px;
            border:1px solid #ddd;
            color:#333;
            border-radius: 3px;
        }

        /* checkbox */
        .check-wrap {
            display: flex;
        }
        .check-wrap label {
            position: relative;
            cursor: pointer;
        }
        .check-wrap label + label {
            margin-left:20px;
        }
        .check-wrap input[type='checkbox'] {
            position:absolute;
            top:0;
            left:0;
            opacity: 0;
            width:20px;
            height:20px;
            border-radius: 3px;
            appearance: none;
        }
        .check-wrap input[type='checkbox'] + [role='text'] {
            overflow: hidden;
            display:block;
            position: relative;
            min-height:20px;
            padding-left:25px;
            font-size:14px;
        }
        .check-wrap input[type='checkbox'] + [role='text']::before,
        .check-wrap input[type='checkbox'] + [role='text']::after {
            content:'';
            display:block;
            position:absolute;
            border-radius: 3px;
        }
        .check-wrap input[type='checkbox'] + [role='text']::before {
            top:0;
            left:0;
            width:20px;
            height:20px;
            background-color:#fff;
            border:1px solid #ddd;
        }
        .check-wrap input[type='checkbox']:checked + [role='text']::after {
            top:3px;
            left:3px;
            width:14px;
            height:14px;
            background-color:#444;
        }


        /* radio */
        .radio-wrap {
            display: flex;
        }
        .radio-wrap label {
            position: relative;
            cursor: pointer;
        }
        .radio-wrap label + label {
            margin-left:20px;
        }
        .radio-wrap input[type='radio'] {
            position:absolute;
            top:0;
            left:0;
            opacity: 0;
            width:20px;
            height:20px;
            border-radius: 50%;
            appearance: none;
        }
        .radio-wrap input[type='radio'] + [role='text'] {
            overflow: hidden;
            display:block;
            position: relative;
            min-height:20px;
            padding-left:25px;
            font-size:14px;
        }
        .radio-wrap input[type='radio'] + [role='text']::before,
        .radio-wrap input[type='radio'] + [role='text']::after {
            content:'';
            display:block;
            position:absolute;
            border-radius: 50%;
        }
        .radio-wrap input[type='radio'] + [role='text']::before {
            top:0;
            left:0;
            width:20px;
            height:20px;
            background-color:#fff;
            border:1px solid #ddd;
        }
        .radio-wrap input[type='radio']:checked + [role='text']::after {
            top:4px;
            left:4px;
            width:12px;
            height:12px;
            background-color:#444;
        }
     </style>
